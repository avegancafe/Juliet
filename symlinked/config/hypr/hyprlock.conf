# Hyprlock Configuration - Layout17 Style
# Minimalist black theme with centered authentication box

# GENERAL
general {
    no_fade_in = false
    no_fade_out = false
    disable_loading_bar = true
    hide_cursor = false
    immediate_render = true
}

# BACKGROUND - solid black
background {
    monitor =
    color = rgb(0, 0, 0)
    blur_passes = 0
}

# Date and Time label at top
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%A, %B %d - %I:%M %p')"
    color = rgb(200, 200, 200)
    font_size = 18
    font_family = Iosevka Nerd Font Mono
    position = 0, 500
    halign = center
    valign = center
}

# Main authentication box outline
shape {
    monitor =
    size = 500, 100
    color = rgba(0, 0, 0, 0)
    rounding = 0
    border_size = 2
    border_color = rgba(255, 255, 255, 1)
    rotate = 0
    position = 0, 150
    halign = center
    valign = center
}

# Background box for "Authenticate" label
shape {
    monitor =
    size = 150, 20
    color = rgb(0, 0, 0)
    rounding = 0
    border_size = 2
    border_color = rgb(0, 0, 0)
    rotate = 0
    position = -130, 200
    halign = center
    valign = center
    zindex = 5
}

# "Authenticate" label
label {
    monitor =
    text = Authenticate
    color = rgba(216, 222, 233, 0.80)
    font_size = 16
    font_family = Iosevka Nerd Font Mono
    position = -130, 200
    halign = center
    valign = center
    zindex = 5
}

# "Username:" label
label {
    monitor =
    text = <b>Username: $USER</b>
    color = rgba(216, 222, 233, 0.80)
    font_size = 14
    font_family = Iosevka Nerd Font Mono
    position = -170, 165
    halign = center
    valign = center
    zindex = 1
}

# "Password:" label
label {
    monitor =
    text = <b>Password:</b>
    color = rgba(216, 222, 233, 0.80)
    font_size = 14
    font_family = Iosevka Nerd Font Mono
    position = -190, 135
    halign = center
    valign = center
    zindex = 5
}

# Password input field
input-field {
    monitor =
    size = 200, 50
    outline_thickness = 0
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = false
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0)
    font_color = rgb(255, 255, 255)
    font_family = Iosevka Nerd Font Mono
    fade_on_empty = false
    placeholder_text =
    hide_input = false
    rounding = 5
    check_color = rgba(255, 255, 255, 0.0)
    fail_color = rgba(255, 100, 100, 0.0)
    fail_text = 
    fade_timeout = 500
    position = -60, 135
    halign = center
    valign = center
    zindex = 10
}

# Fail text label - displays authentication errors
label {
    monitor =
    text = $FAIL
    text_align = center
    color = rgba(255, 100, 100, 1.0)
    font_size = 14
    font_family = Iosevka Nerd Font Mono
    position = 0, 0
    halign = center
    valign = center
    zindex = 10
}
